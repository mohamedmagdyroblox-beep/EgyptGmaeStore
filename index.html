<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store Order Modal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .main-content {
            padding: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            font-weight: 300;
            color: #999;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-button:hover {
            color: #333;
        }
        
        h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
            outline: none;
            border-color: #007bff;
        }

        .next-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .next-button:hover {
            background-color: #0056b3;
        }
        
        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .payment-option {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .payment-option:hover {
            border-color: #007bff;
        }
        
        .payment-option.selected {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .payment-option input[type="radio"] {
            display: none;
        }
        
        .payment-option .icon-container img {
            height: 30px;
        }
        
        .order-summary {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .order-summary h4 {
            font-weight: 600;
            color: #444;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .summary-item, .summary-total {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }

        .summary-total {
            font-weight: 600;
            color: #333;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 15px;
        }
        
        #orderConfirmation {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        #orderConfirmation h3 {
            color: #155724;
            margin-top: 0;
        }
        
        #orderConfirmation p {
            margin: 0;
            line-height: 1.5;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Welcome to My Game Store</h1>
        <p>This is a placeholder for your main website content.</p>
        <button onclick="openOrderModal('500 Robux', '170', 'gamepass')" style="padding: 12px 24px; font-size: 18px; cursor: pointer; border-radius: 8px; border: none; background-color: #007bff; color: #fff;">Buy 500 Robux</button>
    </div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeOrderModal()">&times;</span>
            <h2>Place Your Order</h2>
            <div class="order-summary">
                <h4>Order Summary</h4>
                <div class="summary-item">
                    <span><span id="modal-item-name"></span></span>
                    <span><span id="modal-item-price"></span> EGP</span>
                </div>
                <div class="summary-total">
                    <span>Total:</span>
                    <span><span id="modal-total-price"></span> EGP</span>
                </div>
            </div>
            <div id="orderForm">
                <form id="customerForm">
                    <div class="form-group">
                        <label for="username">Roblox Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="gamepassLinkInput">Gamepass Link:</label>
                        <input type="text" id="gamepassLinkInput" name="gamepassLink" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">WhatsApp Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <button type="button" class="next-button" onclick="showPaymentOptions()">Next</button>
                </form>
            </div>
            <div id="paymentSection" style="display: none;">
                <div class="payment-options">
                    <label class="payment-option" onclick="selectPayment('instapay')">
                        <span>InstaPay</span>
                        <input type="radio" name="paymentMethod" value="instapay" required>
                    </label>
                    <label class="payment-option" onclick="selectPayment('vodafone_cash')">
                        <span>Vodafone Cash</span>
                        <input type="radio" name="paymentMethod" value="vodafone_cash" required>
                    </label>
                </div>
                <div id="paymentDetails" style="display: none; margin-top: 20px;">
                    <h3 id="payment-method-title"></h3>
                    <p>Please send the payment of <strong id="instruction-amount"></strong> to the following details:</p>
                    <p>...</p>
                    <button class="next-button" onclick="submitOrder()">I Have Paid, Submit Order</button>
                </div>
            </div>
            <div id="orderConfirmation" style="display: none;"></div>
        </div>
    </div>
    <script>
        function openOrderModal(itemName, itemPrice, itemCategory) {
            const modal = document.getElementById('orderModal');
            document.getElementById('modal-item-name').innerText = itemName;
            document.getElementById('modal-item-price').innerText = itemPrice;
            document.getElementById('modal-total-price').innerText = itemPrice;
            document.getElementById('paymentSection').style.display = 'none';
            document.getElementById('orderForm').style.display = 'block';
            document.getElementById('paymentDetails').style.display = 'none';
            document.getElementById('orderConfirmation').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('gamepassLinkInput').value = '';
            document.querySelectorAll('.payment-option').forEach(o => {
                o.classList.remove('selected');
                const radio = o.querySelector('input[type="radio"]');
                if (radio) radio.checked = false;
            });
            modal.style.display = 'flex';
        }
        function closeOrderModal() {
            const modal = document.getElementById('orderModal');
            modal.style.display = 'none';
        }
        function showPaymentOptions() {
            const form = document.getElementById('customerForm');
            if (form.checkValidity()) {
                document.getElementById('orderForm').style.display = 'none';
                document.getElementById('paymentSection').style.display = 'block';
            } else {
                alert('Please fill out all required fields.');
            }
        }
        function selectPayment(method) {
            const paymentOptions = document.querySelectorAll('.payment-option');
            paymentOptions.forEach(option => {
                option.classList.remove('selected');
                const radio = option.querySelector('input[type="radio"]');
                if (radio && radio.value === method) {
                    option.classList.add('selected');
                    radio.checked = true;
                }
            });
            document.getElementById('paymentDetails').style.display = 'block';
            const amount = parseFloat(document.getElementById('modal-total-price').innerText);
            document.getElementById('paymentAmount').innerText = amount.toFixed(2) + ' EGP';
            document.getElementById('instruction-amount').innerText = amount.toFixed(2) + ' EGP';
            const paymentMethodTitle = document.getElementById('payment-method-title');
            if (method === 'instapay') {
                paymentMethodTitle.innerText = 'InstaPay Instructions';
            } else if (method === 'vodafone_cash') {
                paymentMethodTitle.innerText = 'Vodafone Cash Instructions';
            }
        }
        function submitOrder() {
            const orderForm = document.getElementById('customerForm');
            const username = orderForm.elements.username.value;
            const email = orderForm.elements.email.value;
            const phone = orderForm.elements.phone.value;
            const gamepassLink = orderForm.elements.gamepassLink.value;
            const item = document.getElementById('modal-item-name').innerText;
            const price = document.getElementById('modal-total-price').innerText;
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            document.getElementById('paymentSection').style.display = 'none';
            const confirmationDiv = document.getElementById('orderConfirmation');
            confirmationDiv.style.display = 'block';
            confirmationDiv.innerHTML = `
                <h3>Order Received Successfully!</h3>
                <p>Thank you for your order. We will verify your payment and deliver your items within <strong>24 hours</strong>.</p>
                <p style="margin-top: 15px;">If you do not receive your order within 24 hours, please contact support here: <a href="https://discord.gg/pCYvMsmScW" target="_blank" style="color: var(--discord); text-decoration: underline; font-weight: 600;">Discord Support Server</a></p>
            `;
            const webhookData = {
                content: "🎉 New Order Received! 🎉",
                embeds: [{
                    title: "New Game Item Order",
                    description: `A new order has been placed on EgyptGameStore.`,
                    color: 3066993,
                    fields: [
                        { name: "Item", value: item, inline: true },
                        { name: "Price", value: price, inline: true },
                        { name: "Roblox Username", value: username, inline: false },
                        { name: "Gamepass Link", value: gamepassLink, inline: false },
                        { name: "Customer Email", value: email, inline: true },
                        { name: "WhatsApp Number", value: phone, inline: true },
                        { name: "Payment Method", value: paymentMethod.charAt(0).toUpperCase() + paymentMethod.slice(1).replace('_', ' '), inline: false }
                    ],
                    timestamp: new Date().toISOString(),
                    footer: {
                        text: "EgyptGameStore Order System"
                    }
                }]
            };
            const webhookUrl = 'YOUR_CORRECT_DISCORD_WEBHOOK_URL_HERE';
            if (webhookUrl && webhookUrl !== 'YOUR_CORRECT_DISCORD_WEBHOOK_URL_HERE') {
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(webhookData)
                })
                .then(response => {
                    if (!response.ok) {
                        console.error('Discord webhook failed to send. Status:', response.status);
                        return response.text().then(text => { throw new Error(text) });
                    }
                    console.log('Order successfully sent to Discord webhook!');
                })
                .catch(error => {
                    console.error('Error sending order to Discord webhook:', error);
                });
            } else {
                console.warn('Discord webhook URL is not configured. Order details not sent to Discord.');
            }
            console.log("Order submitted!");
        }
    </script>
</body>
</html>
